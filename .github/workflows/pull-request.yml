name: Pull Request

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "$SUPABASE_URL" ]; then
            echo "❌ SUPABASE_URL is not set"
            exit 1
          else
            echo "✅ SUPABASE_URL is set"
          fi
          if [ -z "$SUPABASE_KEY" ]; then
            echo "❌ SUPABASE_KEY is not set"
            exit 1
          else
            echo "✅ SUPABASE_KEY is set"
          fi
          if [ -z "$E2E_USERNAME_ID" ]; then
            echo "❌ E2E_USERNAME_ID is not set"
            exit 1
          else
            echo "✅ E2E_USERNAME_ID is set"
          fi
          if [ -z "$E2E_USERNAME" ]; then
            echo "❌ E2E_USERNAME is not set"
            exit 1
          else
            echo "✅ E2E_USERNAME is set"
          fi
          if [ -z "$E2E_PASSWORD" ]; then
            echo "❌ E2E_PASSWORD is not set"
            exit 1
          else
            echo "✅ E2E_PASSWORD is set"
          fi

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check test results
        id: check
        run: |
          if [[ "${{ needs.lint.result }}" == "success" ]] && [[ "${{ needs.unit-test.result }}" == "success" ]] && [[ "${{ needs.e2e-test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All tests passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Some tests failed. Please check the details above." >> $GITHUB_OUTPUT
          fi

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-status
          message: |
            ## Test Results Summary

            ${{ steps.check.outputs.message }}

            | Job | Status |
            |-----|--------|
            | Lint | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |
            | Unit Tests | ${{ needs.unit-test.result == 'success' && '✅ Passed' || '❌ Failed' }} |
            | E2E Tests | ${{ needs.e2e-test.result == 'success' && '✅ Passed' || '❌ Failed' }} |

            **Overall Status:** ${{ steps.check.outputs.status == 'success' && '✅ Ready to merge' || '❌ Needs attention' }}
